name: Build hospital-console Image

on:
  push:
    paths:
      - hospital-management/hospital-console-fxml/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Perform google formatter check
        run: mvn com.spotify.fmt:fmt-maven-plugin:check
        working-directory: hospital-management/hospital-console-fxml
        continue-on-error: true

      - name: GitLeaks Scan
        uses: zricethezav/gitleaks-action@v1.3.0

      - name: OSS Scan
        run: mvn ossindex:audit
        continue-on-error: true

      - name: OWASP Scan
        if: false
        run: mvn org.owasp:dependency-check-maven:check

      - name: License finder
        run: |
          cd hospital-management/api-gateway
          docker pull samruddhipatil12/license-finder
          docker run -v "$(pwd):/scan" samruddhipatil12/license-finder
        continue-on-error: true
        
