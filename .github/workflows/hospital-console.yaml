name: Build Hospital Console project

on:
  push:
    paths: hospital-management/**
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: GitLeaks Scan
        uses: zricethezav/gitleaks-action@v1.3.0
        with:
          args: --path=cd hospital-management/hospital-console-fxml

      - name: OSS scan
        run: |
          cd hospital-management/hospital-console-fxml
          mvn ossindex:audit

      - name: OWASP Scan
        if: false
        run: |
          cd hospital-management/hospital-console-fxml
          mvn org.owasp:dependency-check-maven:check

      - name: Build code and create docker image
        run: |
          cd hospital-management/hospital-console-fxml
          mvn clean install docker:build

      - name: Re-tag the docker image
        run: docker tag dnyanyog.org/hospital-console-fxml ${{ secrets.DOCKER_REGISTRY_USER }}/hospital-console-fxml

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PASS }}

      - name: Push Docker Image for hospital-console
        run: 
          docker push ${{secrets.DOCKER_REGISTRY_USER}}/hospital-console-fxml
